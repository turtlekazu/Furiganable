name: Publish docs

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Generate docs
        run: ./gradlew dokkaGeneratePublicationHtml --no-build-cache

      - name: Deploy
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: generate
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
